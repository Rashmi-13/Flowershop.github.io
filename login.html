<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisydreams - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('C:\\Users\\Rutvina\\Downloads\\Flower_Shop 1\\Flower_Shop_Website_using_HTML_CSS_JS-main\\flower shop\\images\\caravaggio-night_2000x.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0%;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        
        .login-container h2 {
            color: #2ecc71;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        .login-container label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
            letter-spacing: 1px;
        }
        
        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .login-container button {
            background-color: #2ecc71;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        
        .login-container button:hover {
            background-color: #27ae60;
        }
        
        .login-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        
        .login-container a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Welcome to Daisydreams</h2>
        <form action="#" method="post" id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="sign up.html">Sign up here</a></p>
    </div>

</body>

</html>
